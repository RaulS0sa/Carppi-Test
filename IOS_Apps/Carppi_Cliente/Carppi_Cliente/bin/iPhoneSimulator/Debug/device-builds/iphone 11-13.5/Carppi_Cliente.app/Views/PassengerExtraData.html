    .inbox_people {
        background: #f8f8f8 none repeat scroll 0 0;
        float: left;
        overflow: hidden;
        width: 40%;
        border-right: 1px solid #c4c4c4;
    }

    .inbox_msg {
        /*border: 1px solid #c4c4c4;*/

    }

    .top_spac {
        margin: 20px 0 0;
    }


    .recent_heading {
        float: left;

    }

    .srch_bar {
        display: inline-block;
        text-align: right;
        width: 60%;
        padding: 3%;
    }

    .headind_srch {
        padding: 10px 29px 10px 20px;
        overflow: hidden;
        border-bottom: 1px solid #c4c4c4;
    }

    .recent_heading h4 {
        color: #05728f;
        font-size: 21px;
        margin: auto;
    }

    .srch_bar input {
        border: 1px solid #cdcdcd;
        border-width: 0 0 1px 0;
        width: 80%;
        padding: 2px 0 4px 6px;
        background: none;
    }

    .srch_bar .input-group-addon button {
        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
        border: medium none;
        padding: 0;
        color: #707070;
        font-size: 18px;
    }

    .srch_bar .input-group-addon {
        margin: 0 0 0 -27px;
    }

    .chat_ib h5 {
        font-size: 15px;
        color: #464646;
        margin: 0 0 8px 0;
    }

        .chat_ib h5 span {
            font-size: 13px;
            float: right;
        }

    .chat_ib p {
        font-size: 14px;
        color: #989898;
        margin: auto
    }

    .chat_img {
        float: left;
        width: 11%;
    }

    .chat_ib {
        float: left;
        padding: 0 0 0 15px;
        width: 88%;
    }

    .chat_people {
        overflow: hidden;
        clear: both;
    }

    .chat_list {
        border-bottom: 1px solid #c4c4c4;
        margin: 0;
        padding: 18px 16px 10px;
    }

    .inbox_chat {
        height: 100%;
        overflow-y: scroll;
    }

    .active_chat {
        background: #ebebeb;
    }

    .incoming_msg_img {
        display: inline-block;
        width: 6%;
    }

    .received_msg {
        display: inline-block;
        padding: 0 0 0 10px;
        vertical-align: top;
        width: 92%;
    }

    .received_withd_msg p {
        background: #ebebeb none repeat scroll 0 0;
        border-radius: 3px;
        color: #646464;
        font-size: 14px;
        margin: 0;
        padding: 5px 10px 5px 12px;
        width: 100%;
    }

    .time_date {
        color: #747474;
        display: block;
        font-size: 12px;
        margin: 8px 0 0;
    }

    .received_withd_msg {
        width: 57%;
    }

    .mesgs {
        float: left;
        /* padding: 30px 15px 0 25px; */
        width: 100%;
    }

    .sent_msg p {
        background: #800080 none repeat scroll 0 0;
        border-radius: 3px;
        font-size: 14px;
        margin: 0;
        color: #fff;
        padding: 5px 10px 5px 12px;
        width: 100%;
    }

    .outgoing_msg {
        overflow: hidden;
        margin: 26px 0 26px;
    }

    .sent_msg {
        float: right;
        width: 46%;
    }

    .input_msg_write input {
        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
        border: medium none;
        color: #4c4c4c;
        font-size: 15px;
        min-height: 48px;
        width: 100%;
    }

    .type_msg {
        border-top: 1px solid #c4c4c4;
        position: relative;
    }

    .msg_send_btn {
        background: #800080 none repeat scroll 0 0;
        border: medium none;
        border-radius: 50%;
        color: #fff;
        cursor: pointer;
        font-size: 17px;
        height: 33px;
        position: absolute;
        right: 0;
        top: 11px;
        width: 33px;
    }

    .msg_history {
        overflow-y: auto;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

                if (objectResponse[i].RoleInConversation == enumRoleInCoversation.Sender) {
                    var FatherDiv = document.createElement('div');
                    FatherDiv.className = "outgoing_msg";
                    var ChildDiv = document.createElement('div');
                    ChildDiv.className = "sent_msg";
                    var Paragraph = document.createElement('p');
                    Paragraph.innerHTML = objectResponse[i].MessageContext.Mensaje;
                    ChildDiv.appendChild(Paragraph);
                    FatherDiv.appendChild(ChildDiv);
                    Container.appendChild(FatherDiv);
                }
                else {
                    var FatherDiv = document.createElement('div');
                    FatherDiv.className = "incoming_msg";
                    var ChildDiv = document.createElement('div');
                    ChildDiv.className = "received_msg";
                    var SecondChild = document.createElement('div');
                    SecondChild.className = "received_withd_msg";
                    var Paragraph = document.createElement('p');
                    Paragraph.innerHTML = objectResponse[i].MessageContext.Mensaje;
                    SecondChild.appendChild(Paragraph);
                    ChildDiv.appendChild(SecondChild);
                    FatherDiv.appendChild(ChildDiv);
                    Container.appendChild(FatherDiv);

                }
            }
        }





        document.getElementById("myBtn").click();
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function likeFunction(x) {
            x.style.fontWeight = "bold";
            x.innerHTML = "✓ Liked";
        }</script>

</body>
</html>
