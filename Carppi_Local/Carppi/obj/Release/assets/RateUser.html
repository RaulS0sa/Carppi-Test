<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>



        .checked {
            color: orange;
        }
    </style>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="max-width:100%">

    <h6>Califica Tu Viaje</h6>
    <div style="width:100%">
        <div id="Containter">
            <span name="star" onclick="ChangeStarColoration('1')" class="fa fa-star"></span>
            <span name="star" onclick="ChangeStarColoration('2')" class="fa fa-star"></span>
            <span name="star" onclick="ChangeStarColoration('3')" class="fa fa-star"></span>
            <span name="star" onclick="ChangeStarColoration('4')" class="fa fa-star"></span>
            <span name="star" onclick="ChangeStarColoration('5')" class="fa fa-star"></span>

        </div>
    </div>
    <div>
        <input id="ComentSeccion" type="text" style="border:none;border-bottom:3px solid purple; width:100%; padding-top:5%; padding-bottom:5%;" placeholder="Comentarios (Opcional)"/>
    </div>
    <div>
        <input type="button" style="display:block;  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 4px 2px;
  background-color: #000;
  margin-top:2%;
  cursor: pointer; width:100%; font-size:medium;padding-bottom:5%"
               value="Calificar" onclick="RateUser();"/>
    </div>
    <script>
        var w = window.innerWidth;
        
       // document.getElementById('Containter').style.fontSize = parseInt(w / 6);

        document.getElementById('Containter').style.cssText = "font-size:" + w / 7 + "px";
        document.getElementById('ComentSeccion').style.cssText = "font-size:" + w / 20 + "px;border:none;border-bottom:3px solid purple; width:100%; padding-top:5%; padding-bottom:5%;";

           
        function ChangeStarColoration(Data) {
            var stars = document.getElementsByName('star');
            for (var i = 0; i < stars.length; i++) {
               
                if (parseInt(Data) > i) {
                    stars[i].className = "fa fa-star checked";
                }
                else {
                    stars[i].className = "fa fa-star";

                }
            }
        }

        function RateUser() {
            var Stars = document.getElementsByClassName("fa fa-star checked");
            window.Android_BottomModal.RateUser(Stars.length);
        }

    </script>
</body>
</html>
