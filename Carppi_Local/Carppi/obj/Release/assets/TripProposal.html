<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <div class="w3-container">

        <h4>Viajes Encontrados</h4>
        <h6> No cierres esta ventana hasta que acepten tu solicitud, procura enviar una a la vez</h6>
        <div class="w3-responsive">
            <table class="w3-table-all">
                TableInsides
             
            </table>
        </div>

     
    </div>

    <script>
        var Arr = [ArrayContent];


        setInterval(function () {
            for (var i = 0; i < Arr.length; i++) {
                window.Android_BottomModal.LookForRequestOfTrip(Arr[i]);
            }
          
        }, 6000);
        //  public enum enumEstado_de_Solicitud { EnEspera, Aceptado, Rechazado, Conduciendo, NoLlego };

        var enumEstado_de_Solicitud = { EnEspera:0, Aceptado:1, Rechazado:2, Conduciendo:3, NoLlego:4 };
        function SetStateOfOpitonButton(Data) {
            var Button = document.getElementById('Tag_' + Data.Id_del_viaje);
            //if (Data.Estado_De_solicitud)
            switch (Data.Estado_De_solicitud) {
                case enumEstado_de_Solicitud.EnEspera:
                    {
                        Button.innerHTML = "En Espera";
                    }
                    break;
                case enumEstado_de_Solicitud.Aceptado:
                    {
                        Button.innerHTML = "Aceptado!";
                    }
                    break;
                case enumEstado_de_Solicitud.Rechazado:
                    {
                        Button.innerHTML = "Rechazado!";
                    }
                    break;
            }
        }
    </script>
</body>
</html>
