    <style>

        /* Progress Bar */
        .progress {
            position: relative;
            height: 4px;
            display: block;
            width: 100%;
            background-color: #acece6;
            border-radius: 2px;
            background-clip: padding-box;
            margin: 0.5rem 0 1rem 0;
            overflow: hidden;
        }

            .progress .determinate {
                position: absolute;
                background-color: inherit;
                top: 0;
                bottom: 0;
                background-color: #26a69a;
                transition: width .3s linear;
            }

            .progress .indeterminate {
                background-color: #26a69a;
            }

                .progress .indeterminate:before {
                    content: '';
                    position: absolute;
                    background-color: inherit;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    will-change: left, right;
                    -webkit-animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
                    animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
                }

                .progress .indeterminate:after {
                    content: '';
                    position: absolute;
                    background-color: inherit;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    will-change: left, right;
                    -webkit-animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
                    animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
                    -webkit-animation-delay: 1.15s;
                    animation-delay: 1.15s;
                }

        @-webkit-keyframes indeterminate {
            0% {
                left: -35%;
                right: 100%;
            }

            60% {
                left: 100%;
                right: -90%;
            }

            100% {
                left: 100%;
                right: -90%;
            }
        }

        @keyframes indeterminate {
            0% {
                left: -35%;
                right: 100%;
            }

            60% {
                left: 100%;
                right: -90%;
            }

            100% {
                left: 100%;
                right: -90%;
            }
        }

        @-webkit-keyframes indeterminate-short {
            0% {
                left: -200%;
                right: 100%;
            }

            60% {
                left: 107%;
                right: -8%;
            }

            100% {
                left: 107%;
                right: -8%;
            }
        }

        @keyframes indeterminate-short {
            0% {
                left: -200%;
                right: 100%;
            }

            60% {
                left: 107%;
                right: -8%;
            }

            100% {
                left: 107%;
                right: -8%;
            }
        }
    </style>

        function AddItemToShopingKart(Data) {
            //ShopingKartCounter
            //console.log(JSON.stringify(Data));

            try {
                var TExtCounter = document.getElementById('ShopingKartCounter');
                var button = document.getElementById("ItemID_" + Data.ID);
                console.log(Data.ID);
                if (button.innerHTML == "Añadir") {
                    button.innerHTML = "Remover";
                    window.GlobalCounter = window.GlobalCounter + 1;
                    window.Android.UpdateProductList(JSON.stringify(Data), 1);
                }
                else {
                    button.innerHTML = "Añadir";
                    window.GlobalCounter = window.GlobalCounter - 1;
                    window.Android.UpdateProductList(JSON.stringify(Data), -1);
                }
                TExtCounter.innerHTML = " " + window.GlobalCounter;
            }
            catch (err) {
                console.log(err);
            }

        }
