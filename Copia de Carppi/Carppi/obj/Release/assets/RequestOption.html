<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body id="BoddyID">

    <div>

        <div class="w3-card-4" id="CardElement">
            <header class="w3-container w3-light-grey">
                  <h3>Nueva Solicitud</h3>
    </header>
            <div class="w3-container">
                <!-- <p>1 new request</p>
    <hr>
        -->
                <div class="w3-row">
                    <div class="w3-col m4 s4">

                        <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="max-width:70px">

                    </div>
                    <div class="w3-col m8 s8">

                        <p>Usuario: UserName</p>
                        <p>Costo: UserCost</p>
                        <p>Distancia: UserDistance</p>
                    </div>
                </div>
             

            </div>

            <button class="w3-button w3-red" style="width:49%;padding: 15px 32px;" id="RejectButton" onclick="SetTripState(EumStateOfRideShare.RequestCanceled)">Rechazar</button>
            <button class="w3-button w3-green" style="width:49%;float:right;padding: 15px 32px;" id="AcceptButton" onclick="SetTripState(EumStateOfRideShare.ReuqestAccepted)">Aceptar</button>
        </div>
    </div>

    <script>
        var h = window.innerHeight;
        var cardHeigth = document.getElementById('CardElement').offsetHeight;
        document.getElementById('BoddyID').style.maxHeight = cardHeigth + "px";
        document.getElementById('BoddyID').style.height = (cardHeigth) + "px";

        document.getElementById('BoddyID').style.minHeight = cardHeigth + "px";
       // document.getElementById('RejectButton').style.height = (h*0.125) + "px";


        var EumStateOfRideShare = { RequestCrated: 0, ReuqestAccepted: 1, RequestCanceled: 2 };


        function SetTripState(State)
        {
            switch (State) {
                case EumStateOfRideShare.RequestCanceled:
                    {
                        window.Android_BottomModal.SetStateOfRideShareRequest(EumStateOfRideShare.RequestCanceled);
                    }
                    break;
                case EumStateOfRideShare.ReuqestAccepted:
                    {
                        window.Android_BottomModal.SetStateOfRideShareRequest(EumStateOfRideShare.ReuqestAccepted);

                    }
                    break;

            }
        }

    </script>

</body>
</html>
